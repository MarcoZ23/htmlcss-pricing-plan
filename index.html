<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plan</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">  
            <h1>Our Pricing Plan</h1>
            <div class="toggle">
                <span class="spec">Monthly</span>
                <button class="toggle_style"><i class="bi bi-toggle-on"></i></button>
                <span class="spec">Yearly</span>
                <button class="toggle_style"><i class="bi bi-toggle-off"></i></button>
            </div>
        </div>
        <span class="description">We are an industry-leading company that values honestly, integrity and efficiency, building quality products.</span>
    </header>
</body>
</html>
